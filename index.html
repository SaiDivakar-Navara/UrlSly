<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrlSly - Serverless URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #0073bb;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            word-break: break-all;
        }
        a {
            color: #0073bb;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container" id="ui">
    <h2>UrlSly</h2>

    <input type="text" id="longUrl" placeholder="Enter long URL" />
    <button onclick="shortenUrl()">Shorten URL</button>

    <div class="result" id="result"></div>
</div>

<script>
    const path = window.location.pathname;
    // Example paths:
    // /UrlSly/            → UI
    // /UrlSly/822ef3      → redirect

    const parts = path.split("/");

    // If short code exists → redirect
    if (parts.length === 3 && parts[2]) {
        document.getElementById("ui").style.display = "none";

        const shortCode = parts[2];

        window.location.replace(
            "https://lxhkx04au9.execute-api.us-east-1.amazonaws.com/" + shortCode
        );
    }

    // UI logic
    async function shortenUrl() {
        const longUrl = document.getElementById("longUrl").value;
        const resultDiv = document.getElementById("result");

        if (!longUrl) {
            resultDiv.innerHTML = "Please enter a URL";
            return;
        }

        try {
            const response = await fetch(
                "https://lxhkx04au9.execute-api.us-east-1.amazonaws.com/shorten",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ longUrl })
                }
            );

            const data = await response.json();

            resultDiv.innerHTML = `
                Short URL:<br>
                <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>
            `;
        } catch (error) {
            resultDiv.innerHTML = "Error creating short URL";
        }
    }
</script>

</body>
</html>
